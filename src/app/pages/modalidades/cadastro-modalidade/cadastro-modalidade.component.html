<app-header></app-header>
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-lg-12 col-xl-11">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastro de modalidade</p>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="modalidade">Modalidade</label>
              <input type="text" id="modalidade" class="form-control" [(ngModel)]="modalidadeForm.modalidade" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="plano">Tipo de plano</label>
              <select class="form-select" id="plano" [(ngModel)]="modalidadeForm.turno">
                <option selected value="manhã">Manhã</option>
                <option value="tarde">Tarde</option>
              </select>
            </div>
          </div>


          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="plano">Horário</label>
              <select class="form-select" id="plano" [(ngModel)]="modalidadeForm.horario">
                <option selected value="08:00 / 09:00">08:00 / 09:00</option>
                <option value="01:00 / 02:00">01:00 / 02:00</option>
                <option value="02:00 / 03:00">02:00 / 03:00</option>
                <option value="03:00 / 04:00">03:00 / 04:00</option>
                <option value="04:00 / 05:00">04:00 / 05:00</option>
                <option value="05:00 / 06:00">05:00 / 06:00</option>
                <option value="06:00 / 07:00">06:00 / 07:00</option>
                <option value="07:00 / 08:00">07:00 / 08:00</option>
                <option value="09:00 / 10:00">09:00 / 10:00</option>
                <option value="10:00 / 11:00">10:00 / 11:00</option>
                <option value="11:00 / 12:00">11:00 / 12:00</option>
              </select>
            </div>
          </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 d-flex justify-content-between">
              <button type="button" class="btn btn-primary btn-lg" (click)="cadastrar()">Cadastrar</button>
              <a routerLink="/modalidades" class="btn btn-warning btn-lg">Voltar</a>
            </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
