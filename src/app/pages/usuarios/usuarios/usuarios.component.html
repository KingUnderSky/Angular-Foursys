<app-header></app-header>
<div class="container">
  <h1 class="mb-3">Usuários</h1>
  <button routerLink="/usuarios/cadastrar" class="btn btn-primary mb-3">Novo usuário</button>
  <table class="table w-100">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Acesso</th>
        <th>CEP</th>
        <th>Endereço</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of usuarios">
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.telefone }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.acesso }}</td>
        <td>{{ item.cep }}</td>
        <td>{{ item.endereco }}</td>
        <td>{{ item.bairro }}</td>
        <td>{{ item.cidade }}</td>
        <td>{{ item.estado }}</td>
        <td>
          <button class="btn btn-warning" style="margin-right: 5px;" (click)="editar(item.id)">Editar</button>
          <button class="btn btn-danger" (click)="deletar(item.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
