<app-header></app-header>
<main>
  <div class="d-flex justify-content-center mt-3">
    <div class="text-center">
      <button routerLink="/usuarios/cadastro" class="btn btn-primary w-100 mb-3 mt-3">Novo usuário</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Função</th>
                    <th scope="col">Acesso</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of usuarios">
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.telefone }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.funcao }}</td>
                    <td>{{ item.acesso }}</td>
                    <td>{{ item.cep }}</td>
                    <td>{{ item.endereco }}</td>
                    <td>{{ item.bairro }}</td>
                    <td>{{ item.cidade }}</td>
                    <td>{{ item.estado }}</td>
                    <td>
                      <button class="btn btn-sm btn-primary" style="margin-right: 20px;" (click)="editar(item.id)"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-sm btn-danger" (click)="excluir(item.id)"><i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</main>
<app-footer></app-footer>
