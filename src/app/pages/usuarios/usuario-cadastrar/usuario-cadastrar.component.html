<app-header *ngIf="logado"></app-header>
<div class="container">
  <div class="py-5 text-center">
    <h2>Cadastro</h2>
    <p class="lead">Cadastro de usuário</p>
    <p class="lead">Os campos: nome, marca e modelo são obrigatórios!</p>
  </div>

  <div class="row">
    <div class="col order-md-1">
      <h4 class="mb-3">Informações do usuário</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="" value="" required="">
            <div class="text-danger">
              <p style="min-height: 30px;"></p>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="Marca">Marca</label>
            <input type="text" class="form-control" id="Marca" placeholder="" value="" required="">
            <div class="text-danger">
              <p style="min-height: 30px;"></p>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="Modelo">Modelo</label>
            <input type="text" class="form-control" id="Modelo" placeholder="" required="">
            <div class="text-danger">
              <p style="min-height: 30px;"></p>
            </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="precoCusto">Preço de custo</label>
            <input type="number" class="form-control" id="precoCusto" placeholder="" value="0">
          </div>
          <div class="col-md-6 mb-3">
            <label for="precoVenda">Preço de venda</label>
            <input type="number" class="form-control" id="precoVenda" placeholder="" value="0">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="estoqueMinimo">Estoque mínimo</label>
            <input type="number" class="form-control" id="estoqueMinimo" placeholder="" value="0">
          </div>
          <div class="col-md-6 mb-3">
            <label for="estoqueAtual">Estoque atual</label>
            <input type="number" class="form-control" id="estoqueAtual" placeholder="" value="0">
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" (click)="cadastrar()">Cadastrar</button>
        <button routerLink="/usuarios" class="btn btn-warning btn-lg btn-block" style="margin-left: 10px;">Voltar</button>
    </div>
  </div>
</div>
<app-footer *ngIf="logado"></app-footer>
